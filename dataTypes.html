<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DataTypes</title>
</head>

<body>
    <script>

        /* 
        Data types in Javascript:
        1 string
        2 number
        3 boolean(true or false)
        4 array(["hello","world"];)
        5 object ({name:"xyz",
       salary:1000

    
    };)
        6 null 
        7 undefined
        
        
        
        */

        var x = "hello<br>";
        x = 123.5; //return number
        x = true;//return value true,type boolean
        x = null;//return value  null ,type object
        x = ["hello", "world"];//return value hello,world,type object
        x = {
            name: "xyz",
            salary: 1000


        };//retun value [object Object],type object


        document.write("value of x is:", x);
        document.write("type of x is:", typeof x);



    </script>
</body>

</html>
